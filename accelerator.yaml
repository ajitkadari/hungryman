accelerator:
  displayName: Hungryman
  description: A polygot multi-service demo application of a ReactJS frontend and Spring backend services along with eventing and security (including SSO) optionality.
  iconUrl: https://github.com/gm2552/hungryman/raw/main/icons/hungryman.png
  tags:
  - java
  - spring
  - sso
  - sql
  - messaging
  - function
  - educational

  options:
  - label: Workload Namespace
    description:  The namespace where the application services will be deployed.
    defaultValue: workloads
    name: workloadNamespace
    inputType: text
    dataType: string
    required: true
  - label: Service Namespace
    description:  The namespace where data service instances like RabbitMQ and databases reside (or will reside once created).
    defaultValue: service-instances
    name: serviceNamespace
    inputType: text
    dataType: string
    required: true  
  - label: RabbitMQ Cluster Name
    description: The name of the RabbitMQ cluster that the application services will connect to.
    defaultValue: rmq-hungryman
    name: rabbitMQName
    inputType: text
    dataType: string
    required: true
  - label: Number of RabbitMQ Cluster Nodes
    description: The number of nodes that will make up the RabbitMQ cluster.  SHOULD be an odd number.
    defaultValue: 1
    name: numRabbitMQClusterNodes
    inputType: text
    dataType: number
    required: true
  - label: Database Type
    description: The type of database that services will connenct to.
    inputType: select
    defaultValue: h2
    name: dbType
    choices:
    - value: mysql
      text: MySQL
    - value: h2
      text: H2 (In Memory DB)
    required: true
  - label: Database Name
    description: The name of the database instance that the application services will connect to.
    defaultValue: db-hungryman
    name: dbName
    inputType: text
    dataType: string
    required: true
    dependsOn: 
      name: dbType
      value: mysql
  - label: Cache Type
    description: The type of cache that services will connenct to.
    inputType: select
    defaultValue: inmemCache
    name: cacheType
    choices:
    - value: inmemCache
      text: In Memory
    - value: redisCache
      text: Redis
    required: true
  - label: Cache Instance Name
    description: The name of the cache instance that the application services will connect to.
    defaultValue: cache-hungryman
    name: cacheName
    inputType: text
    dataType: string
    required: true
    dependsOn: 
      name: cacheType
      value: redisCache
  - label: Enable Cloud Events
    description: "If set to true, the application will use CloudEvents and KNative as the internal eventing/messagiung model instead of spring cloud streams."
    defaultValue: false
    name: enableCloudEvents
    inputType: checkbox
    dataType: boolean
    required: true
  - label: Use RabbitMQ KNative Eventing Broker
    description: "If set to true, the application will use a RabbitMQ backed eventing broker."
    defaultValue: false
    name: enableRabbitMQBroker
    inputType: checkbox
    dataType: boolean
    required: true 
    dependsOn: 
      name: enableCloudEvents
      value: true
  - label: Enable Security
    description: "If set to true, security will enabled on the application and APIs."
    defaultValue: false
    name: enableSecurity
    inputType: checkbox
    dataType: boolean
    required: true
  - label: AppSSO Instance Name
    description: "The name of the AppSSO instance that the application services will connect to."
    defaultValue: appsso-hungryman
    name: appSSOName
    inputType: text
    dataType: string
    required: true
    dependsOn: 
      name: enableSecurity                  
  - label: Workload URL
    description: "The URL where the application will be published; used for AppSSO redirects.  Generally 'https://hungryman.<domain name>"
    defaultValue: https://hungryman.<UPDATE ME>
    name: appWorkloadURL
    inputType: text
    dataType: string
    required: true
    dependsOn: 
      name: enableSecurity      
  - label: Create Default Dev Account
    description: "If set to true, you can create a default dev account below.  This should not be used for production use."
    defaultValue: true
    name: enableDefaultDevAccount
    inputType: checkbox
    dataType: boolean
    required: true
    dependsOn: 
      name: enableSecurity
  - label: Dev Account Username
    description: "The username of the dev account"
    defaultValue: hungryman
    name: devDefaultAccountUsername
    inputType: text
    dataType: string
    required: false
    dependsOn: 
      name: enableDefaultDevAccount
  - label: Dev Account Password
    description: "Plain text version of the password."
    defaultValue: "letseat"
    name: devDefaultAccountPassword
    inputType: text
    dataType: string
    required: false
    dependsOn: 
      name: enableDefaultDevAccount
     
engine:
  merge:
  - exclude: 
      ["**/templates/**", "**/icons/**", "**/.git/**", "**/deployment/**"]
  - include: ["**/templates/workloads.yaml"]
    chain:
    - type: YTT  
    - type: RewritePath
      regex: 'templates/workloads.yaml'
      rewriteTo: "'config/developer/workloads.yaml'"                  
  - include: ["**/rmqCluster.yaml"]
    chain:
    - type: YTT  
    - type: RewritePath
      regex: 'templates/rmqCluster.yaml'
      rewriteTo: "'config/service-operator/rmqCluster.yaml'"   
  - condition: "#dbType == 'mysql'"
    include: ["**/mysqlInstance.yaml"]
    chain:
    - type: YTT  
    - type: RewritePath
      regex: 'templates/mysqlInstance.yaml'
      rewriteTo: "'config/service-operator/mysqlInstance.yaml'"   
  - include: ["**/rmqResourceClaim.yaml"]
    chain:
    - type: YTT  
    - type: RewritePath
      regex: 'templates/rmqResourceClaim.yaml'
      rewriteTo: "'config/app-operator/rmqResourceClaim.yaml'"   
  - condition:
      "#dbType == 'mysql'"
    include: ["**/mysqlResourceClaim.yaml"]
    chain:
    - type: YTT  
    - type: RewritePath
      regex: 'templates/mysqlResourceClaim.yaml'
      rewriteTo: "'config/app-operator/mysqlResourceClaim.yaml'"     
  - condition:
      "#enableCloudEvents"
    include: ["**/knEventing.yaml"]
    chain:
    - type: YTT  
    - type: RewritePath
      regex: 'templates/knEventing.yaml'
      rewriteTo: "'config/app-operator/knEventing.yaml'"  
  - condition:
      "#enableSecurity"
    include: ["**/appSSOInstance.yaml", "**/clientRegistrationResourceClaim.yaml"]
    chain:
    - type: YTT  
    - type: RewritePath
      regex: 'templates/appSSOInstance.yaml'
      rewriteTo: "'config/service-operator/appSSOInstance.yaml'"  
    - type: RewritePath
      regex: 'templates/clientRegistrationResourceClaim.yaml'
      rewriteTo: "'config/app-operator/clientRegistrationResourceClaim.yaml'"    
  - condition:
      "#cacheType == 'redisCache'"
    include: ["**/redisInstance.yaml", "**/redisResourceClaim.yaml"]
    chain:
    - type: YTT  
    - type: RewritePath
      regex: 'templates/redisInstance.yaml'
      rewriteTo: "'config/service-operator/redisInstance.yaml'"  
    - type: RewritePath
      regex: 'templates/redisResourceClaim.yaml'
      rewriteTo: "'config/app-operator/redisResourceClaim.yaml'"  